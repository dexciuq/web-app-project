<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Quitter</title>
</head>
<body>

    <header>
        <nav>
            <div class="navbar-container">
                <div class="navbar">
                    <div class="logo">
                        <img src="img/svg/logo.png" alt="logo">
                    </div>

                    <ul class="nav-list">
                        <li>
                            <div class="home-img">
                                <img src="img/svg/home.png" alt="home">
                            </div>

                            <div class="home">
                                Home
                            </div>
                        </li>
                        <li>
                            <div class="profile-img">
                                <img src="img/svg/profile.png" alt="profile">
                            </div>

                            <div class="profile">
                                Profile
                            </div>
                        </li>
                    </ul>

                    <div class="button-container">
                        <button class="post-btn">Quit</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="post-block-container">
                    <div class="post-home">
                        Home
                    </div>

                    <div class="post-block">
                        <div class="avatar">
                            <img src="img/avatar.PNG" alt="avatar">
                        </div>

                        <div class="post-field">
                            What's happening?
                        </div>
                    </div>

                    <div class="post-send">
                        <div class="upload-media">
                            <div class="icon-img">
                                <img src="img/svg/img.png" alt="load_img">
                            </div>

                            <div class="icon-gif">
                                <img src="img/svg/gif.png" alt="load_gif">
                            </div>
                        </div>

                        <div class="button">
                            <button class="post-btn">Quit</button>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="news-feed-container">
                    <div class="news-feed-child">

                        <div class="profile-info">
                            <div class="avatar">
                                <img src="img/avatar.PNG" alt="avatar">
                            </div>

                            <div class="user-info">
                                <div class="user">
                                    makcat_3
                                </div>

                                <div class="verified">
                                    <img src="img/svg/verified.png" alt="verified_logo">
                                </div>

                                <div class="username">
                                    @xXx_makcat_xXx
                                </div>

                                <div class="date">
                                    Jan 6
                                </div>
                            </div>
                        </div>

                        <div class="news">
                            <div class="text">
                                Хорошо быть идиотом. Можно спать где попало.
                            </div>
                        </div>

                        <div class="likes">
                            <img src="" alt="">
                            <div class="likes-count">

                            </div>
                        </div>

                        <div class="comments">
                            <img src="" alt="">
                            <div class="comments-count"></div>
                        </div>
                    </div>

                    <div class="news-feed-child">
                        <div class="profile-info">
                            <div class="avatar">
                                <img src="img/avatar.PNG" alt="avatar">
                            </div>

                            <div class="user-info">
                                <div class="user">
                                    makcatuk_12312
                                </div>

                                <div class="verified">
                                    <img src="img/svg/verified.png" alt="verified_logo">
                                </div>

                                <div class="username">
                                    @makcat_V_tapkax
                                </div>

                                <div class="date">
                                    Jan 5
                                </div>
                            </div>
                        </div>

                        <div class="news">
                            <div class="text">
                                Было 2 Максата. Сколько?
                            </div>
                            <div class="news-media">
                                <img src="img/sobaka.jpg" alt="meme">
                            </div>
                        </div>

                        <div class="likes">
                            <img src="" alt="">
                            <div class="likes-count">

                            </div>
                        </div>

                        <div class="comments">
                            <img src="" alt="">
                            <div class="comments-count"></div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section>
            <div class="footer-container">
                <div class="footer">
                    <div class="search-container">
                        <div class="search-input">
                            <img src="img/svg/search.png" alt="search_logo">
                            <input type="text" name="search" id="search" placeholder="Search Quitter">
                        </div>
                    </div>

                    <div class="recommendations">
                        <div class="recommendations-title">
                            Who to follow
                        </div>

                        <div class="recommendations-list-container">
                            <ul class="recommendations-list">
                                <li>

                                    <div class="avatar">
                                        <img src="img/avatar.PNG" alt="avatar">
                                    </div>
                                    <div class="recommendation-profile-wrapper">
                                        
                                        <div class="user-rec">
                                            Maksat Oraz
                                        </div>
                                        <div class="verified-rec">
                                            <img src="img/svg/verified.png" alt="verified_logo">
                                        </div>
                                        <div class="username-rec">
                                            @makcat123
                                        </div>
                                    </div>

                                    <div class="follow-button">
                                        <button>Follow</button>
                                    </div>
                                </li>
                                <li>

                                    <div class="avatar">
                                        <img src="img/avatar.PNG" alt="avatar">
                                    </div>
                                    <div class="recommendation-profile-wrapper">
                                        <div class="user-rec">
                                            Maksat Oraz
                                        </div>
                                        <div class="verified-rec">
                                            <img src="img/svg/verified.png" alt="verified_logo">
                                        </div>
                                        <div class="username-rec">
                                            @makcat123
                                        </div>
                                    </div>

                                    <div class="follow-button">
                                        <button>Follow</button>
                                    </div>
                                </li>
                                <li>

                                    <div class="avatar">
                                        <img src="img/avatar.PNG" alt="avatar">
                                    </div>
                                    <div class="recommendation-profile-wrapper">
                                        <div class="user-rec">
                                            Maksat Oraz
                                        </div>
                                        <div class="verified-rec">
                                            <img src="img/svg/verified.png" alt="verified_logo">
                                        </div>
                                        <div class="username-rec">
                                            @makcat123
                                        </div>
                                    </div>

                                    <div class="follow-button">
                                        <button>Follow</button>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </footer>


    <script type="module" src="js/index.js"></script>
</body>
</html>
