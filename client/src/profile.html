<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Quitter</title>
</head>
<body>

    <header>
        <nav>
            <div class="navbar-container">
                <div class="navbar">
                    <div class="logo">
                        <img src="./img/svg/logo.png" alt="logo">
                    </div>

                    <ul class="nav-list">
                        <li>
                            <div class="home-img">
                                <img src="./img/svg/home.png" alt="home">
                            </div>

                            <div class="home">
                                <button id="home-button" >Home</button>
                            </div>
                        </li>
                        <li>
                            <div class="profile-img">
                                <img src="./img/svg/profile.png" alt="profile">
                            </div>

                            <div class="profile">
                                <button id="profile-button">Profile</button>
                            </div>
                        </li>
                    </ul>

                    <div class="button-container">
                        <button class="post-btn">Quit</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section id="section">
            <div class="container">
                <div class="title-wrapper">
                    <div class="arrow-img">

                    </div>
                    
                    <div class="title-name-wrapper">
                        <div class="user-profile">
                            Maksat retake
                        </div>

                        <div class="tweets-count">
                            0 Tweets
                        </div>
                    </div>
                </div>

                <div class="personal-profile-wrapper">
                    <div class="background-image-main">
                        <img src="./img/haikyuu.jpg" alt="background-img">
                    </div>
                    <div class="profile-avatar-main">
                        <img id="profile-avatar-img" src="./img/avatar.png" alt="avatar-profile">
                    </div>
                </div>

                <div class="profile-info-main">
                    <div class="profile-info-user">
                        <div class="username-main-profile">
                            makcat
                        </div>

                        <div class="verified-rec">
                            <img src="./img/svg/verified.png" alt="verified_logo">
                        </div>
                    </div>

                    <div class="profile-info-email">
                        @makcat_V_asics`ax
                    </div>

                    <div class="profile-info-date-wrapper">
                        <div class="calendar-img">
                            <img src="#" alt="">
                        </div>

                        <div class="profile-info-date">
                            Joined: January 2023
                        </div>

                        <div class="profile-info-followers">
                            <div class="profile-info-following">
                                Following: 40
                            </div>
                            
                            <div class="profile-info-followers-count">
                                Followers: 120
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="post-block-container">
                    <div class="post-home">
                        Home
                    </div>

                    <div class="post-block">
                        <div class="avatar">
                            <img src="./img/avatar.png" alt="avatar">
                        </div>

                        <div class="post-field">
                            What's happening?
                        </div>
                    </div>

                    <div class="post-send">
                        <div class="upload-media">
                            <div class="icon-img">
                                <img src="./img/svg/img.png" alt="load_img">
                            </div>

                            <div class="icon-gif">
                                <img src="./img/svg/gif.png" alt="load_gif">
                            </div>
                        </div>

                        <div class="button">
                            <button class="post-btn">Quit</button>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="news-feed-container">
                    <div class="news-feed-child">

                        <div class="profile-info">
                            <div class="avatar">
                                <img src="./img/avatar.png" alt="avatar">
                            </div>

                            <div class="user-info">
                                <div class="user">
                                    makcat_3
                                </div>

                                <div class="verified">
                                    <img src="./img/svg/verified.png" alt="verified_logo">
                                </div>

                                <div class="username">
                                    @xXx_makcat_xXx
                                </div>

                                <div class="date">
                                    Jan 6
                                </div>
                            </div>
                        </div>

                        <div class="news">
                            <div class="text">
                                Хорошо быть идиотом. Можно спать где попало.
                            </div>
                        </div>

                        <div class="likes">
                            <img src="#" alt="">
                            <div class="likes-count">

                            </div>
                        </div>

                        <div class="comments">
                            <img src="#" alt="">
                            <div class="comments-count"></div>
                        </div>
                    </div>

                    <div class="news-feed-child">
                        <div class="profile-info">
                            <div class="avatar">
                                <img src="./img/avatar.png" alt="avatar">
                            </div>

                            <div class="user-info">
                                <div class="user">
                                    makcatuk_12312
                                </div>

                                <div class="verified">
                                    <img src="./img/svg/verified.png" alt="verified_logo">
                                </div>

                                <div class="username">
                                    @makcat_V_tapkax
                                </div>

                                <div class="date">
                                    Jan 5
                                </div>
                            </div>
                        </div>

                        <div class="news">
                            <div class="text">
                                Было 2 Максата. Сколько?
                            </div>
                            <div class="news-media">
                                <img src="./img/sobaka.jpg" alt="meme">
                            </div>
                        </div>

                        <div class="likes">
                            <img src="#" alt="">
                            <div class="likes-count">

                            </div>
                        </div>

                        <div class="comments">
                            <img src="#" alt="">
                            <div class="comments-count"></div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="news-feed-container" id="users-page">

                <template id="users-list">
                    <div class="news-feed-child">
                        <div class="profile-info">

                            <div class="avatar">
                                <img id="img-users" src="./img/avatar.png" alt="avatar">
                            </div>

                            <div class="user-info" id="user-info-users">

                                <div class="username" id="username-users">
                                    makcat_3
                                </div>

                                <div class="verified">
                                    <img src="./img/svg/verified.png" alt="verified_logo">
                                </div>

                                <div class="username" id="email-users">
                                    @xXx_makcat_xXx
                                </div>

                            </div>

                        </div>
                    </div>
                </template>

                </div>
            </div>
        </section>

    </main>

    <footer>
        <section>
            <div class="footer-container">
                <div class="footer">
                    <div class="search-container">
                        <div class="search-input">
                            <form action="" id="search-form">
                                <img src="./img/svg/search.png" alt="search_logo">
                                <input type="text" name="search" id="search" placeholder="Search Quitter">
                            </form>
                        </div>
                    </div>

                    <div class="recommendations">
                        <div class="recommendations-title">
                            Who to follow
                        </div>

                        <div class="recommendations-list-container">
                            <ul class="recommendations-list">

                                <template id="recommendations-users">
                                    <li>
                                        <div class="avatar">
                                            <img id="img-recommendations" src="./img/avatar.png" alt="avatar">
                                        </div>
                                        <div class="recommendation-profile-wrapper">
                                            
                                            <div class="user-rec" id="username-recommendations">
                                                Maksat Oraz
                                            </div>
                                            <!-- <div class="verified-rec">
                                                <img src="./img/svg/verified.png" alt="verified_logo">
                                            </div> -->
                                            <div class="username-rec" id="email-recommendations">
                                                @makcat123
                                            </div>
                                        </div>

                                        <div class="follow-button">
                                            <button>Follow</button>
                                        </div>
                                    </li>
                                </template>

                            </ul>
                        </div>

                    </div>
                </div>



            </div>
        </section>
    </footer>


    <script type="module" src="./js/index.js"></script>
</body>
</html>
