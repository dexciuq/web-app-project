                    <div class="button-container">

                    <div class="beta-wrapper hider">
                        <form action="" id="get-user-by-id-form">

                            <button>get user by id</button>
                        </form>
                        <form action="" id="update-user-by-id-form">
                            <input type="text" placeholder="Update the user information" id="update-user-id">
                            <input type="text" placeholder="username" id="update-user-username">
                            <input type="text" placeholder="email" id="update-user-email">
                            <input type="text" placeholder="password" id="update-user-password">
                            <input type="text" placeholder="name" id="update-user-name">
                            <input type="text" placeholder="surname" id="update-user-surname">
                            <input type="text" placeholder="date of birth" id="update-user-dob">
                            <input type="text" placeholder="phone number" id="update-user-number">
                            <button>update user by id</button>
                        </form>
                        <form action="" id="delete-user-by-id-form">
                            <input type="text" placeholder="delete user by id" id="delete-user-by-id-input">
                            <button>Delete user by id</button>
                        </form>
                        <form action="" id="follow-user-form">
                            <input type="text" placeholder="follow user" id="follow-user-by-username">
                            <button>Follow user</button>
                        </form>
                        <form action="" id="unfollow-user-form">
                            <input type="text" placeholder="unfollow user" id="unfollow-user-by-username">
                            <button>Unfollow user</button>
                        </form>
                        <form action="" id="search-post-form">
                            <input type="text" required placeholder="tag" id="seach-post-tag">
                            <input type="text" required placeholder="title" id="search-post-title">
                            <button>Search post</button>
                        </form>
                        <form action="" id="get-post-by-id-form">
                            <input type="text" placeholder="get post by id" id="get-post-by-id-input">
                            <button>Get post by ID</button>
                        </form>
                        <form action="" id="update-post-by-id-form">
                            <input type="text" placeholder="update post by id" id="update-post-by-id-input">
                            <button>Update post by ID</button>
                        </form>
                        <form action="" id="delete-post-by-id-form">
                            <input type="text" placeholder="delete post by id" id="delete-post-by-id-input">
                            <button>Delete post by ID</button>
                        </form>
                        <form action="" id="post-comment-form">
                            <input type="text" placeholder="post ID" id="post-comment-input">
                            <input type="text" placeholder="comment" id="post-comment-input-comment">
                            <button>Post comment</button>
                        </form>
                        <form action="" id="update-comment-form">
                            <input type="text" placeholder="post ID" id="update-comment-input">
                            <input type="text" placeholder="comment" id="update-comment-input-comment">
                            <button>Update comment</button>
                        </form>
                        <form action="" id="delete-comment-form">
                            <input type="text" placeholder="post ID" id="delete-comment-input">
                            <input type="text" placeholder="comment" id="delete-comment-input-comment">
                            <button>Delete comment</button>
                        </form>
                    </div>

                </div>
            </div>
        </nav>

    <main>

        <section id="authorization-section">
            <div class="container">
                
                <div class="authorization-wrapper">
                    <div class="auth-pop-up">

                        <div class="register-title">

                        <div class="register-data">

                                <input type="text" required placeholder="password" id="password-reg">
                                <input type="text" required placeholder="name" id="name-reg">
                                <input type="text" required placeholder="surname" id="surname-reg">
                                <input type="text" required placeholder="date of birth" id="dob-reg">

                        <div class="post-send">

                            <div class="button">
